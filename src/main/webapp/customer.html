<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>お客様情報登録</title>
</head>
<body> 
    <h1>お客様情報の登録</h1> 
    <form action="/jdynamic/CustomerServlett" method="post"> 
        <label>お名前：</label> 
        <input type="text" name="username"><br><br> 
 
        <label>メールアドレス：</label> 
        <input type="email" name="email"><br><br> 
 
        <label>電話番号：</label> 
        <input type="text" name="phone"><br><br> 
 
        <input type="hidden" name="action" value="register"> 
        <input type="submit" value="登録する"> 
    </form> 
 
    <hr> 
    <a href="/jdynamic/CustomerServlet?action=confirm">登録情報を確認する</a> 
</body>
</html>
